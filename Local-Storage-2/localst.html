<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Fields with Buttons</title>
  <link rel="stylesheet" href="./css/localst.css">
</head>
<body>

<div class="container">
  <h4 class="title">Please Contact with me</h4>
  <div class="input-group">
    <input id="name" type="text" placeholder="Enter name...">
    <button id="delete-name" class="delete-btn">Delete Name</button>
    <button id="send-name" class="send-btn">Send Name</button>
  </div>
  <div class="input-group">
    <input id="email" type="text" placeholder="Enter email">
    <button id="delete-email" class="delete-btn">Delete Email</button>
    <button id="send-email" class="send-btn">Send Email</button>
  </div>
  <div class="input-group">
    <input id="message" type="text" placeholder="Enter text...">
    <button id="delete-message" class="delete-btn">Delete Message</button>
    <button id="send-message" class="send-btn">Send Message</button>
  </div>
  <footer class="footer">
    <button id="send-info">Send</button>
    <button id="reset" class="reset">Reset</button>
  </footer>
</div>
<img src="" alt="">
<script src="./js/localst2.js"></script>
</body>
</html>
